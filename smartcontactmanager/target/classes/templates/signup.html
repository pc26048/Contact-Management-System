<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is about page</title>
</head>
<body>
	<section class="pk">
		<div class="container">
			<div class="row">
				<div class="col-md-4.5 offset-md-4">
					<div class="my-card">
						<div th:if=${session.message}
							th:classappend=${session.message.type} class="alert" role="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>

						<h1 class="text-center">Sign Up Here!!</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Your name"
									th:value="${user.name}">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>
							<div class="form-group">
								<label for="email_field">Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Your email"
									th:value="${user.email}">

							</div>
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Your password">

							</div>
							<div class="form-group">

								<textarea name="about" th:value="${user.about}"
									placeholder="Enter Somthing" rows="5" class="form-control">
							
						
						
						
						</textarea>

							</div>
							<div class="container">
								<div class="btn-btn-primary">

									<button type="submit" class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn bg-success text-white">Reset</button>



								</div>
							</div>


						</form>
					</div>
				</div>



			</div>


		</div>
	</section>
</body>
</html>
